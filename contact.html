<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
    crossorigin="anonymous" />

    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div id="container" class="container-lg">
        <div id="nav">
            <a href="index.html">Home</a> |
            <a href="about.html">About Us</a> |
            <a href="contact.html">Contact Us</a>
        </div>
        <div id="content">
            <h1 id="title">Contact Us</h1>
            <form action="success.html">
                <label for="fname" class="form-label">Full Name:</label><br />
                <input type="text" class="form-control" id="fname" name="fname"/>
                <br /><br />
                <label for="email" class="form-label">Email Address:</label><br />
                <input type="text" class="form-control" id="email" name="email"/>
                <br /><br />
                <label for="query" class="form-label">Query:</label><br />
                <textarea type="text" class="form-control" id="query" name="query"></textarea>
                <br /><br />
                <div class="d-grid gap-2">
                    <input type="submit" class="btn btn-success" value="Submit Your Query" onclick="buttonClicked()"/>
                </div>
            </form>
        </div>
        <div id="footer">
            This is the footer
        </div>
    </div>
    
    <!-- JavaScript Bundle with Popper-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>
</html>
